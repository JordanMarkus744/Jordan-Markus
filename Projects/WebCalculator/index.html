<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 200px;
            padding: 20px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }
        .buttonEqual{
            background-color: #3eaecf;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            font-size: 1em;
            cursor: pointer;
            text-align: center; 
        }
        .buttonOperator{
            background-color: #df6f67;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
        }
        .button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
        }
        .button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="numberClicked(7)">7</div>
            <div class="button" onclick="numberClicked(8)">8</div>
            <div class="button" onclick="numberClicked(9)">9</div>
            <div class="buttonOperator" onclick="operatorClicked('/')">/</div>
            <div class="button" onclick="numberClicked(4)">4</div>
            <div class="button" onclick="numberClicked(5)">5</div>
            <div class="button" onclick="numberClicked(6)">6</div>
            <div class="buttonOperator" onclick="operatorClicked('*')">*</div>
            <div class="button" onclick="numberClicked(1)">1</div>
            <div class="button" onclick="numberClicked(2)">2</div>
            <div class="button" onclick="numberClicked(3)">3</div>
            <div class="buttonOperator" onclick="operatorClicked('-')">-</div>
            <div class="button" onclick="numberClicked(0)">0</div>
            <div class="button">.</div>
            <div class="buttonEqual" onclick="operatorClicked('=')">=</div>
            <div class="buttonOperator" onclick="operatorClicked('+')">+</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
